<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Margem de Lucro</title>
    <link href="src/style.css" rel="stylesheet" />
    <script src="src/main.js" type="module" defer></script>
  </head>
  <body
    class="bg-black min-h-screen flex flex-col items-center justify-center p-4"
  >
    <header class="w-full flex justify-center mb-8">
      <img
        src="/public/SVG/Ativo 1.svg"
        alt="Logo da Aplicação"
        class="max-w-72 h-auto"
      />
    </header>

    <main class="w-full max-w-4xl">
      <section class="flex flex-col sm:flex-row gap-2 mb-6">
        <div class="flex-grow">
          <label
            for="service-value"
            class="block text-sm font-medium text-white mb-1"
          >
            Custo do Produto
          </label>
          <input
            type="text"
            id="service-value"
            placeholder="R$ 0,00"
            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-600-500"
          />
        </div>
        <button
          id="calculate-button"
          class="mt-6 w-full sm:w-auto bg-pink-500 text-white p-2 rounded-md hover:bg-pink-600 transition-colors"
        >
          Calcular Margem de Lucro
        </button>
      </section>

      <div
        id="results-table"
        class="w-full bg-white shadow-md rounded-lg overflow-hidden"
      >
        <table class="w-full text-center">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2">Margem Desejada</th>
              <th class="p-2">Custo</th>
              <th class="p-2">Preço Venda</th>
              <th class="p-2">Lucro</th>
              <th class="p-2">% Lucro Líquido</th>
            </tr>
          </thead>
          <tbody id="results-body">
            <tr>
              <td class="p-2">-</td>
              <td class="p-2">-</td>
              <td class="p-2">-</td>
              <td class="p-2">-</td>
              <td class="p-2">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
